<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="localWeatherPage.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body style="margin: 0;" id ="locationFunction">
	<img class="absolute" id="bgimg" src="https://images.unsplash.com/photo-1442213391790-7656f6e368b9?auto=format&fit=crop&w=1353&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
	
	<div class = "container">
		<h1 class="col-xs-12 text-center" id ="header">Y<i class="fa fa-sun-o"></i>ur Local Weather </h1>
	</div>
	

    <div id="currentWeather" class="container">
	    <div class="text-center status">
            <p><span id="city"></span> <span>, </span> <span id="state"></span> <span id="country"></span></p>
            <p><span id="temp"> Temperature </span><span id="degree"></span><span id="measure"></span><form class="convert"><button type="button" class="btn btn-primary" id="buttonText">Click to convert to Celsius</button></form></p>
            <p id="desc">Description</p>
        </div>
	    <div class ="text-center" id="icon">
	    </div> 
	</div>  
		
	        
	<div id="otherWeatherInfo" class="container text-center">    
	
		<p class="left"><span>Max Temp: </span><span id="maxTemp"></span><span id="degreeMax" ></span><span id="measureMax"></span></p> 
		<p class="left"><span>Min Temp: </span><span id="minTemp"></span><span id="degreeMin" ></span><span id="measureMin"></span></p>
<br>
	    <p><i class="wi wi-sunrise"> : </i><span id="sunrise"></span></p> <br>
	    <p><i class="wi wi-sunset"> : </i><span id="sunset"></span></p>
	       
	      


	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
